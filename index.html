<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-container">
          <img
            class="nft-img"
            src="./images/image-equilibrium.jpg"
            alt="picture of an NFT"
          />
          <div class="middle">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>

        <div class="info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="details">
            <div class="details__container" id="price">
              <img src="./images/icon-ethereum.svg" alt="icon of ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="details__container" id="duration">
              <img src="./images/icon-clock.svg" alt="icon of clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="creator-info">
          <img src="./images/image-avatar.png" alt="picture of the creator" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.twitter.com/subhajitroycode" target="_blank"
        >subhajitroycode</a
      >.
    </div>
  </body>
</html>
